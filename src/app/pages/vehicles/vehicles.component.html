<section class="vehicles">
  <div class="row">
    <div class="col-md-4" *ngFor="let vehicle of vehicles">
      <div class="card">
        <img [src]="'assets/images/' + vehicle.image" class="card-img-top" alt="{{ vehicle.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ vehicle.name }}</h5>
          <p class="card-text">{{ vehicle.price }}</p>
          <button class="btn btn-primary" (click)="bookVehicle(vehicle)">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
