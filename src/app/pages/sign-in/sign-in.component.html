<div class="auth-container">
    <div class="auth-box">
      <h2>Sign In</h2>
      <form (ngSubmit)="login()" #signInForm="ngForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" required />
        </div>
        <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
        <button type="submit" [disabled]="!signInForm.valid">Login</button>
      </form>
      <p class="switch-link">Don't have an account? <a href="/sign-up">Sign Up</a></p>
    </div>
  </div>
