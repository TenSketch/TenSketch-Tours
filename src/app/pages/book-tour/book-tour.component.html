<section class="book-tour">
    <div class="container">
      <h1>Book Your Singapore Tour Package</h1>
      <form (ngSubmit)="submitBooking()">
        <label for="package">Select Package:</label>
        <select id="package" [(ngModel)]="selectedPackage" name="package">
          <option *ngFor="let pkg of tourPackages" [value]="pkg">{{ pkg }}</option>
        </select>
  
        <label for="date">Select Date:</label>
        <input type="date" id="date" [(ngModel)]="tourDate" name="date" required />
  
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" [(ngModel)]="guestCount" name="guests" min="1" required />
  
        <button type="submit">Book Now</button>
      </form>
    </div>
  </section>
